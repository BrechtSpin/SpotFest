<a [routerLink]="['/artist', guid, name]" class="card-artist-summary">
  <div class="artist-summary shadow-sm rounded m-2 p-3">

    <img [src]="pictureUrl"
         [alt]="name"
         class="img-fluid rounded mb-3" />

    <div class="artist-name text-center fw-semibold">
      {{ name }}
    </div>
  </div>
</a>
