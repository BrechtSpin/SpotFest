<div class="container text-center my-4">
  <div class="row justify-content-center mb-4">
    <div class="col-auto">
      <img [src]="artistPicture"
           [alt]="artistName"
           class="rounded-circle mb-2"
           width="120"
           height="120">
      <h2>{{ artistName }}</h2>
    </div>
  </div>
  <div class="row">
    <div class="col-md-4 mb-4" *ngFor="let ds of dataSets">
      <app-timeline-graph [label]="ds.label" [data]="ds.data"></app-timeline-graph>
    </div>
  </div>
</div>
