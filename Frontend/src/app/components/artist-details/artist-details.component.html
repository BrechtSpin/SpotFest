<div class="container text-center my-4">
  <div class="row justify-content-center mb-4">
    <div class="col-auto">
      <img [src]="artist()?.pictureMediumUrl"
           [alt]="artist()?.name"
           class="rounded-circle mb-2"
           width="120"
           height="120">
      <h2>{{ artist()?.name }}</h2>
    </div>
  </div>
  <div class="row">
    @for (ds of dataSets(); track ds.label){
    <div class="col-md-4 mb-4">
      <app-timeline-graph [label]="ds.label"
                          [metrics]="ds.metrics"
                          [happenings]="ds.happenings"></app-timeline-graph>
    </div>
      }
  </div>
</div>
